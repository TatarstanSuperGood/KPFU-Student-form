<!DOCTYPE html>
<html lang="ru">
<head>
    <style>
        @import "css/stylesheet.css";
    </style>

    <script src="js/gender-helper.js"></script>
    <script src="js/kpfu-helper.js"></script>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>KPFU Student form</title>
</head>
<body onload="loadGroups(); loadSubjects();">
<div class="main">
    <p class="container info-welcome">Добро пожаловать!</p>
    <div class="container student-form">
        <p class="student-name">Введите свою фамилию:
            <input class="student-input" placeholder="Фамилия" id="student-name-last">
        </p>
        <p class="student-name">Введите свое имя:
            <input class="student-input" placeholder="Имя" id="student-name-first">
        </p>
        <p class="student-name">Введите свое отчество:
            <input class="student-input" placeholder="Отчество" id="student-name-middle">
        </p>
        <p class="student-gender">Выберите пол:
            <input type="radio" name="male" onclick="reloadMale();" id="student-gender-male">Мужской
            <input type="radio" name="female" onclick="reloadFemale();" id="student-gender-female">Женский
        </p>
        <p class="student-groups">Введите свою группу:
            <input class="student-input" placeholder="Группа" id="student-groups">
        </p>
        <p class="student-subjects" id="student-subjects">Оценки по предметам:</p>
        <p class="student-contents">Мероприятия, в которых Вы принимали участие (через запятую):
            <textarea class="student-input-large" placeholder="Стальная мышка, Царь сея Руси" id="student-contents"></textarea>
        </p>
    </div>
    <div class="container student-buttons">
        <button class="student-buttons-clear" onclick="clearAllInputs();">Очистить поля</button>
        <button class="student-buttons-save" onclick="saveAllInputs();">Заполнить позже</button>
        <button class="student-buttons-callback" onclick="callbackAllInputs();">Восстановить поля</button>
    </div>
    <div class="container student-button">
        <button class="student-send-Form" onclick="callbackAllInputs();">Отправить форму</button>
    </div>
</div>
</body>
</html>
